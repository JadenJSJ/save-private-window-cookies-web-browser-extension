<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Restore Backup - Save Private Window Data</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --success: #4ecca3;
            --warning: #ffc107;
            --border-radius: 12px;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #f5f5f5;
                --bg-secondary: #ffffff;
                --bg-card: #e8e8e8;
                --text-primary: #1a1a2e;
                --text-secondary: #666666;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .drop-zone {
            border: 2px dashed var(--bg-card);
            border-radius: var(--border-radius);
            padding: 40px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--accent);
            background: rgba(233, 69, 96, 0.1);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .drop-zone-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .drop-zone-hint {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, #ff6b6b 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
        }

        #file_input {
            display: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: rgba(78, 204, 163, 0.2);
            color: var(--success);
            display: block;
        }

        .status.error {
            background: rgba(233, 69, 96, 0.2);
            color: var(--accent);
            display: block;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: var(--warning);
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üì§ Restore Backup</h1>
        <p class="subtitle">Import your saved private window data from a JSON backup file</p>

        <div class="drop-zone" id="drop_zone">
            <div class="drop-zone-icon">üìÅ</div>
            <div class="drop-zone-text">Drop your backup file here</div>
            <div class="drop-zone-hint">or click to browse</div>
        </div>

        <input type="file" accept=".json" id="file_input">

        <div>
            <button class="btn btn-secondary" id="cancel_btn">Cancel</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="utils.js"></script>
    <script src="restore.js"></script>
</body>

</html>
